<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TimeTracker Pro</title>
  <link rel="stylesheet" href="./style.css?v=2">
</head>
<body>
  <div class="sidebar">
    <div class="logo">TimeTracker Pro</div>
    <ul>
      <li class="active">Dashboard</li>
      <li>Timer</li>
      <li>Projects</li>
      <li>Entries</li>
      <li>Import/Export</li>
    </ul>
  </div>
  <div class="content">
    <h1>Dashboard</h1>
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-title">Today's Hours</div>
        <div class="stat-value">0.0h</div>
      </div>
    </div>
    <canvas id="weeklyScatter"></canvas>
    <canvas id="monthlyScatter"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const weeklyCtx = document.getElementById('weeklyScatter').getContext('2d');
    const monthlyCtx = document.getElementById('monthlyScatter').getContext('2d');

    const scatterConfig = (label) => ({
      type: 'scatter',
      data: {
        datasets: [{
          label: label,
          data: [{x:1,y:1},{x:2,y:1.5},{x:3,y:3}],
          backgroundColor: 'blue'
        },
        {
          label: 'Ideal (x=y)',
          type: 'line',
          data: Array.from({length:10}, (_,i)=>({x:i,y:i})),
          borderColor: 'red',
          fill: false
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { type: 'linear', position: 'bottom' },
          y: { type: 'linear' }
        }
      }
    });

    new Chart(weeklyCtx, scatterConfig('Weekly Progress'));
    new Chart(monthlyCtx, scatterConfig('Monthly Progress'));
  </script>
</body>
</html>
