name: Update Strava feed

on:
  schedule:
    - cron: "17 */6 * * *"
  workflow_dispatch:

concurrency:
  group: update-strava-feed
  cancel-in-progress: true
permissions:
  contents: write

jobs:
  update-strava-feed:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install "requests>=2.31.0,<3.0.0"

      - name: Fetch Strava activities
        env:
          STRAVA_CLIENT_ID: ${{ secrets.STRAVA_CLIENT_ID }}
          STRAVA_CLIENT_SECRET: ${{ secrets.STRAVA_CLIENT_SECRET }}
          STRAVA_REFRESH_TOKEN: ${{ secrets.STRAVA_REFRESH_TOKEN }}
        run: python scripts/fetch_strava.py

      - name: Commit updated JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/strava.json
          if git diff --cached --quiet -- assets/strava.json; then
            echo "No changes to assets/strava.json; nothing to commit."
            exit 0
          fi
          git commit -m "Update Strava feed"
          git push
